<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Demo Form: SKU with Validations (explicit)</h2>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                <div class="form-group">
                    <label for="skuInput">SKU</label>
                    <input type="text" id="skuInput" placeholder="SKU" [formControl]="sku">
                    <div *ngIf="!sku.valid"  class="text-danger">
                        SKU is invalid
                    </div>
                    <div *ngIf="sku.hasError('required')"  class="text-danger">
                        SKU is required
                    </div>
                    <div *ngIf="sku.hasError('invalidSku')"  class="text-danger">
                        SKU must begin with <span>123</span>
                    </div>
                </div>
                <div *ngIf="!myForm.valid"  class="text-danger">
                    Form is invalid
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
